<header>
    <h2 mat-dialog-title>{{getData()?.title}}</h2>
    <button (click)="closeModal()">
        <img src="assets/icons/dialog/close.svg" alt="botão para fechar o dialogo"/>
    </button>
</header>

<mat-dialog-content>
    <h3>Descrição</h3>
    <article [innerHTML]="getData()?.description"></article>

    <nav>
        @for(item of getData()?.links; track item){
            <a [href]="item.href" target="_blank" class="btn btn-primary">{{item.name}}</a>
        }
    </nav>
</mat-dialog-content>

<a href="https://material.angular.io/components/dialog/examples">Ver mais sobre o component</a>

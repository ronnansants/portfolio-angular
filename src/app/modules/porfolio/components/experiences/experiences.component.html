<div class="cnt">
  <h2 class="title-exp">Últimas Experiências</h2>
  @for(item of arrayExperiences(); track item){
    <details>
        <summary>
            <p>
                <strong>{{ item.summary.strong }}</strong>
                {{ item.summary.p }}
            </p>
        </summary>
        <article [innerHTML]="item.text">
        </article>
    </details>
  }
</div>

<div class="cnt">
  <h2>projetos desenvolvidos</h2>
  <ul class="row">
    @for(item of arrayProjects(); track item){
    <li class="col">
      <button class="btn btn-primary">
        <img [src]="item.src" [alt]="item.alt" [attr.width]="item.wid" [attr.height]="item.hei" loading="lazy">
      </button>
    </li>
  }
  </ul>
</div>
